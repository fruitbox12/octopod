name:                dm
version:             0.1.0.0
github:              "githubuser/dm"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/dm#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-generic >= 1.3.1 && < 1.4.0

library:
  source-dirs: src

executables:
  dmc-exe:
    main:                Main.hs
    source-dirs:         app/dmc
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm
  dms-exe:
    main:                Main.hs
    source-dirs:         app/dms
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm

tests:
  dm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm
