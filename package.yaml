name:                dm
version:             0.1.0.0
github:              "https://github.com/Aviora/dm"
license:             BSD3
author:              "Andrei Orlov"
maintainer:          "aaorlov1@gmail.com"
copyright:           "2020 LLC Typeable"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/dm#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-generic >= 1.3.1 && < 1.4.0
- servant >= 0.16.2 && < 0.17.0
- servant-client >= 0.16.0.1 && < 0.17.0.0
- servant-server >= 0.16.2 && < 0.17.0
- http-client >= 0.6.4 && < 0.7.0
- network-uri >= 2.6.2.0 && < 2.7.0.0
- warp >= 3.3.5 && < 3.4.0
- aeson >= 1.4.6.0 && < 1.5.0.0
- text >= 1.2.3.1 && < 1.3.0.0

library:
  source-dirs: src

executables:
  dmc-exe:
    main:                Main.hs
    source-dirs:         app/dmc
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm
  dms-exe:
    main:                Main.hs
    source-dirs:         app/dms
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm

tests:
  dm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dm
